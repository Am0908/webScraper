{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center; color:#3F979B;"><span class="fa fa-search"></span> Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" style="background-color:#E96479; color:white; font-size:24px;">
            <input type="submit" value="Search" style="color:white; background-color:#3F979B;font-size:24px;">
        </form>
    </div>
</div>
{% endblock %}
